<button onclick="loadData()">Fetch Big Data</button>

<div id="loader" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center; flex-direction:column; z-index:9999;">
  <div style="border:6px solid #f3f3f3; border-top:6px solid #3498db; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite; margin-bottom:10px;"></div>
  <div style="color:white; font-size:18px;">Please Wait...</div>
</div>

<div id="result"></div>

<style>
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<script>
async function loadData() {
  const loader = document.getElementById("loader");
  loader.style.display = "flex"; // show loader

  try {
    // Simulate a big fetch (yahan apni real API call likh sakte ho)
    const response = await fetch('https://jsonplaceholder.typicode.com/posts');
    const data = await response.json();

    // Data fetch ho gaya â†’ hide loader
    loader.style.display = "none";

    // Result show karo
    document.getElementById("result").innerHTML = `<pre>${JSON.stringify(data.slice(0,5), null, 2)}</pre>`; // sirf 5 items dikhaye
  } catch (error) {
    loader.style.display = "none";
    document.getElementById("result").innerHTML = "Error fetching data!";
    console.error(error);
  }
}
</script>
